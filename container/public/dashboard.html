<!DOCTYPE html>
<html>
    <head>
        <title>Definity Vapour Client Area</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

            body {
                font-family: Poppins;
            }

            .dashboardOption {
                height: 50%;
                width: 20%;
                border: 1px solid grey;
                padding-left: 10px;
                float: left;
                margin-right: 10px;
                margin-bottom: 10px;
            }

            a {
                text-decoration: none;
                color: white;
            }

            form {
                display:inline;
            }
        </style>
    </head>

    <body style="background: #0C0E10;color: white;">
        <h1>Client Area</h1>

        <script>
            let login = (JSON.parse(Object.fromEntries(document.cookie.split('; ').map(x => x.split('=')))['data']));
        </script>

        <div style="display: inline;">

        <form id="filesForm" method="post" action="dashboard/files">
        <a href="#" onclick="document.getElementById('filesForm').submit()"> 
            <div class="dashboardOption">
                <h1>View Files</h1>
                <p>View, Download and Upload your encrypted files.</p>
            </div>
        </a>

        <input type="hidden" value="YO" name="username">
        <input type="hidden" value="YO" name="password">
        </form>


        <form id="optionsForm" method="post" action="dashboard/options">
        <a href="#" onclick="document.getElementById('optionsForm').submit()"> 
            <div class="dashboardOption">
                <h1>Options</h1>
                <p>Restrict IPs, check logs, change your passwords etc.</p>
            </div>
        </a>
        <input type="hidden" value="YO" name="username">
        <input type="hidden" value="YO" name="password">
        </form>

        <form method="post" id="serviceConfigForm" action="dashboard/serviceconfig">
        <a href="#" onclick="document.getElementById('serviceConfigForm').submit()"> 
            <div class="dashboardOption">
                <h1>Service Configuration</h1>
                <p>Upgrade your plan, cancel your plan, request support etc.</p>
            </div>
        </a>
        <input type="hidden" value="YO" name="username">
        <input type="hidden" value="YO" name="password">
        </form>


        <a href=""> 
            <div class="dashboardOption">
                <h1>Intergration</h1>
                <p>Configure your API settings, including completely disabling it.</p>
            </div>
        </a>
    </div>

    <script>
        document.getElementsByName('username').forEach(usernameBox => {
            usernameBox.value = login[0];
        });

        document.getElementsByName('password').forEach(passwordBox => {
            passwordBox.value = login[1];
        });
    </script>
    </body>
</html>
