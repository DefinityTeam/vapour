<!DOCTYPE html>
<html>
    <head>
        <title>Definity Vapour Client Area</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

            body {
                font-family: Poppins;
            }

            .dashboardOption {
                height: 50%;
                width: 20%;
                border: 1px solid grey;
                padding-left: 10px;
                float: left;
                margin-right: 10px;
                margin-bottom: 10px;
            }

            a {
                text-decoration: none;
                color: white;
            }

            .submitButton {
                background: #ff4e4e;border: 1px solid white;font-size: 120%;
                border-radius: 3px;
                transition: 0.5s;
                color: white;
                display: inline;
            }

            .submitButton:hover {
                background: #d93838
            }

            form {
                display:inline;
            }
        </style>


    </head>

    <body style="background: #0C0E10;color: white;">
        <form method="post" action="/dashboard">
            <input type="hidden" name="username" value="hi">
            <input type="hidden" name="password" value="hi">
            <input type="submit" value="Back to Client Area" class="submitButton">
        </form>
        <h1>File Viewer</h1>
        <hr style="color:white;">
        <div style="display: inline;">
        

        <form method="post" action="/dashboard/upload">
            <input type="submit" value="Upload" class="submitButton">
            <input name="username" type="hidden">
            <input name="password" type="hidden">
        </form>
        <button type="button" class="submitButton">Remove</button>


        <form method="post" action="/download">
            <input type="submit" class="submitButton" value="Download" style="float:right;">
        </div>

        
        
        <br><br>
        <script>
            let login = (JSON.parse(Object.fromEntries(document.cookie.split('; ').map(x => x.split('=')))['data']));
            document.getElementsByName('username').forEach(usernameBox => {
            usernameBox.value = login[0];
        });

        document.getElementsByName('password').forEach(passwordBox => {
            passwordBox.value = login[1];
        });
        </script>
